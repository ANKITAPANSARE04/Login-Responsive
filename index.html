<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <script>
      function comparePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password === confirmPassword) {
          document.getElementById("message").innerHTML = "Passwords match!";
        } else {
          document.getElementById("message").innerHTML =
            "Passwords do not match.";
        }
      }
    </script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
  </head>
  <body>
    <div class="username">

      <div class="username-holder">

        <div class="username-child">
          

        <img class="logo-1-icon1" alt="" src="./public/logo-1@2x.png" />
          
        <b class="activate-your-account">Activate your account</b>
        
        <div class="rectangle-group">
          <div class="username1">Username</div>
          <input class="group-item" placeholder="Username" required></input>
          
          <div class="password">Password</div> 
          <div class="clarityeye-hide-div">
            <input type="password" class="group-inner" id="password" name="password" placeholder="Password" required></input>
            <img
            class="clarityeye-hide-line-icon"
            alt=""
            src="./public/clarityeyehideline.svg"
          />
          </div>
        
          <div class="confirm-password">Confirm Password</div>
          <div class="clarityeye-hide-div">
            <input type="password" class="group-child1" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" oninput="comparePasswords()" required></input>
            <img
            class="clarityeye-hide-line-icon"
            alt=""
            src="./public/clarityeyehideline.svg"
          />
          <div id="message" class="confirm-password1"></div>
          </div>
  
    
        </div>

        
        <!-- <div class="rectangle-parent"> -->
          <button class="group-child" type="submit">
            <!-- <b class="activate"> -->
              Activate
            <!-- </b> -->
          </button>
        <!-- </div> -->


        </div>
      </div>

    </div>
  </body>
</html>
